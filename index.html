<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AstonHack2018</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  </head>
  <body>

    <div class="container">
      <img src="images/cloud.png" alt="Clouds" height="215" width="215" id="cloud1">
      <img src="images/cloud.png" alt="Clouds" height="150" width="150" id="cloud2">
      <img src="images/cloud.png" alt="Clouds" height="200" width="200" id="cloud3">
      <div class="player"><img src="images/spartan_character.png" alt="Spartan Character" height="150" width="150"></div>
      <div class="floor"><img src="images/Floor.png" alt="Floor"></div>
      <div class="floor2"><img src="images/Floor-Higher.png" alt="Floor Higher"></div>
      <div class="bow"><img src="images/BowAndArrow.png" alt="Bow And Arrow"></div>
      <div class="arrow"><img src="images/Arrow.png" alt="Arrow"></div>
      <div class="spikes"><img src="images/Spikes.png" alt="Spikes"></div>

      <div class="enemy"><img src="images/dinasour.png" alt="Enemy Character" height="175" width="300"></div>


      <div class="healthBar">
        <div class="healthBarReducing"></div>
      </div>
      <div class="points">
        <span>000000</span>
      </div>
    </div>

  </body>
</html>
